<!DOCTYPE html>
<html>
	<head>
	<title>Dating Website</title>
	</head>
	<body>
		<h2>Please Enter Your Details For Our Dating Website!</h2>
		<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
		<fieldset>
			<legend>Your Face</legend>
			<label for="avatar">Your Image:</label>
			<input type="file" id="avatar" name="avatar" required><br>
			<label for="preview">Preview Image:</label>
			<img id="preview" alt="Photo"><br>					
		</fieldset>

		<fieldset>
			<legend>Your General Details</legend>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" placeholder="Your full name" required><br>

			<label for="gender" class="radio">Gender:</label>
			<input type="radio" id="gender" name="gender" required>Male
			<input type="radio" id="gender" name="gender">Female<br>

			<label for="age">Age:</label>
			<input type="number" id="age" name="age" required=""><br>

			<label for="date">Date:</label>
			<input type="date" id="date" name="date"><br>

			<label for="favoritecolor">Favorite Color:</label>
			<input type="color" id="favoritecolor" name="favoritecolor" required=""><br>

			<label for="country">Which Country:</label>
			<select>
				<option disabled selected value>Select a Country</option>
				<option>India</option>
				<option>USA</option>
				<option>China</option>
				<option>UK</option>
				<option>Germany</option>
				<option>No Selection</option>
			</select>
		</fieldset>

		<fieldset>
			<legend>Your Indicators</legend>
			<label for="height">Height:</label>
			<label for="short">Short</label>
			<input type="range" min="0" max="100" step="5" value="50" id="height" name="height">
			<label for="tall">Tall</label><br>

			<label for="salary">Salary:</label>
			<label for="poor">Poor</label>
			<input type="range" min="0" max="100" step="5" value="50" id="salary" name="salary">
			<label for="rich">Rich</label>
		</fieldset>

		<fieldset>
			<legend>Your Contact Information</legend>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required=""><br>

			<label for="mobile">Mobile:</label>
			<input type="tel" id="mobile" name="mobile"><br>

			<label for="address">Address:</label>
			<textarea id="address" name="address"></textarea><br>

			<label for="contact">Method to contact you:</label>
			<input type="checkbox" id="contact" name="email">Email
			<input type="checkbox" id="contact" name="whatsapp">WhatsApp
			<input type="checkbox" id="contact" name="chat">In-app Chat
		</fieldset>
		<input type="submit" value="Submit">
		</form> 
	</body>
</html>
