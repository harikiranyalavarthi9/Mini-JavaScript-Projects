<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Clone Node DOM</title>
	<script type="text/javascript">
		function myFunction() {
			var the_node=document.getElementById("myList").firstChild;
			var the_clone=the_node.cloneNode(true);
			document.getElementById("myList").appendChild(the_clone);
		}
	</script>
</head>
<body>
<ul id="myList"><li>Good Morning!</li>
				<li>Hello!</li></ul>
<button onclick="myFunction()">Copy It!</button>
</body>
</html>
