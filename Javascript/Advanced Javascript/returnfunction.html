<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Return Function</title>
	<script type="text/javascript">
		function counter() {
			var count=0;
			return function() {
				count++;
				alert(count);
			}
		}
		var count=counter();
		count();
		count();
		count();
	</script>
</head>
<body>

</body>
</html>
