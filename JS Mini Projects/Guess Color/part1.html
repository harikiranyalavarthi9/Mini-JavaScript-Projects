<!DOCTYPE html>
<html>
<head>
<title>Color Guessing Game</title>
<script type="text/javascript">
	var guess_input_color;
	var guess_input;
	var target;
	var finished=false;
	var guesses=0;
	var start=new Date();

	function play_game() {
		var random_number=Math.random()*10;
		var random_number_integer=Math.floor(random_number);
		var number=random_number_integer;
		var colors=["black", "blue", "brown", "cyan", "gold", "gray", "green", "magenta", "orange", "red", "yellow"];
		target=colors[number];
		alert("The correct answer is: "+target);
		while(!finished) {
			guess_input_color=prompt("I am thinking of one of these colors:\n blue, brown, cyan, gold, gray, green, magenta, orange, red, white, yellow\n What color am I thinking of?").toLowerCase();
			if(guess_input_color==target) {
				alert("Congratulations! You have guessed the color!");
				finished=true;
			}
		}
	}
</script>
</head>
<body onload=play_game()>
</body>
</html>
