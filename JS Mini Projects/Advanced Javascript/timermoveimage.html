<html>
<head>
  <title>Moving an Image - Timer Event</title> 
  <script>
    var the_timer, x_position = 0, the_image;
    function set_timer() {
      the_image=document.getElementById("stones_image");
      x_position=x_position+1;
      the_image.style.left=x_position;
      //the_timer = setTimeout(set_timer,1);
    }
  </script>
  </head>
  <body onload="the_timer=setInterval(set_timer,50)">
    <img src="stones.png" id="stones_image"
      style="position:absolute; left:0" width="300px" height="250px">
    <!---<button onclick="clearTimeout(the_timer)">Stop!</button>-->
    <button onclick="clearInterval(the_timer)">Stop!</button>
  </body>
</html>
