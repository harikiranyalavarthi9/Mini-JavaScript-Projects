<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>An Example DOM Project</title>
	<meta http-equiv="refresh" content="1">
	<style>
		div { position: absolute }
	</style>
	<script type="text/javascript">
	function show_pattern() {
		var top_position=120;
		var left_position=450;
		var width=500;
		var height=500;
		var color_list=["black", "blue", "brown", "cyan", "gold", "gray", "green", "magenta", "orange", "red", "yellow"];
		var the_body=document.getElementById("theBody");
		while(width>20) {
			var this_div=document.createElement("div");
			var random_color=Math.random()*(color_list.length-1);
			random_color=Math.floor(random_color);
			this_div.style.top=top_position+"px";
			this_div.style.left=left_position+"px";
			this_div.style.width=width+"px";
			this_div.style.height=height+"px";
			this_div.style.background=color_list[random_color];
			the_body.appendChild(this_div);
			top_position+=10;
			left_position+=10;
			width-=20;
			height-=20;
		}
	}
	</script>
</head>
<body id="theBody" onload="show_pattern()" align="center">
</body>
</html>
