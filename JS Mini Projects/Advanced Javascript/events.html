<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Mouse Events</title>
	<script type="text/javascript">
		function change_color(new_color) {
			document.getElementById("myDiv").style.background=new_color;
		}
	</script>
</head>
<body>
<div id="myDiv" style="position: absolute; background: yellow; left: 300; top:100; width: 100; font-size: 52pt"
	onmousedown="change_color('orange');"
	onmouseenter="change_color('red');"
	onmouseleave="change_color('blue');"
	onmousemove="change_color('green');"
	onmouseout="change_color('cyan');"
	onmouseover="change_color('brown');"
	onmouseup="change_color('gray');"
	onmousewheel="change_color('purple');">
	Move your mouse over this...
	then movie it out...</div>
</body>
</html>
