<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">	 
<head>
<title>Fifteen Puzzle</title>
<meta name="description" content="web programming project"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link href="./css/puzzle.css" type="text/css" rel="stylesheet"/>
<script src="./js/puzzle.js" type="text/javascript"></script>
</head>	
<body onload="initialize()">
<div class="centerImage">
<div class="container">
<img  class="imageEdit" src="./images/heading.png"/>
</div>
<br/>
<div class="container1">
<br/>
<div class="textMiddle">Choose Your Favourite Character !
<select style="font-size:23px;" id="changeBg" onchange="background()">
<option value="-1">--Select--</option>
<option value="0">Johny Bravo</option>
<option value="1" >Mickey Mouse</option>
<option value="2" >Spongebob Squarepants</option>
<option value="3">Courage the Cowardly Dog</option>
</select>
</div>	
<br/>
</div>
<br/>
<div class="textMiddle"> Total number of moves :
<label id="move"> </label>
</div>
<br/>

<div id="time" class="textMiddle">
</div>

<br/>
<div class="gridAlign">
<table border="1" id="puzzleTable" width="400px">
<tr>
<td class="img0" onmouseover="transform(this)" onmouseout="noTransform(this)" onclick="tileClick(this)">1</td>
<td class="img1" onmouseover="transform(this)" onmouseout="noTransform(this)"  onclick="tileClick(this)">2</td>
<td class="img2" onmouseover="transform(this)" onmouseout="noTransform(this)"  onclick="tileClick(this)">3</td>
<td class="img3" onmouseover="transform(this)" onmouseout="noTransform(this)"  onclick="tileClick(this)">4</td>
</tr>
<tr>
<td class="img4" onmouseover="transform(this)" onmouseout="noTransform(this)"  onclick="tileClick(this)">5</td>
<td class="img5" onmouseover="transform(this)" onmouseout="noTransform(this)"  onclick="tileClick(this)">6</td>
<td class="img6" onmouseover="transform(this)" onmouseout="noTransform(this)"  onclick="tileClick(this)">7</td>
<td class="img7" onmouseover="transform(this)" onmouseout="noTransform(this)"  onclick="tileClick(this)">8</td>
</tr>
<tr>
<td class="img8" onmouseover="transform(this)" onmouseout="noTransform(this)"  onclick="tileClick(this)">9</td>
<td class="img9" onmouseover="transform(this)" onmouseout="noTransform(this)"  onclick="tileClick(this)">10</td>
<td class="img10" onmouseover="transform(this)" onmouseout="noTransform(this)"  onclick="tileClick(this)">11</td>
<td class="img11" onmouseover="transform(this)" onmouseout="noTransform(this)"  onclick="tileClick(this)">12</td>
</tr>
<tr>
<td class="img12" onmouseover="transform(this)" onmouseout="noTransform(this)"  onclick="tileClick(this)">13</td>
<td class="img13" onmouseover="transform(this)" onmouseout="noTransform(this)"  onclick="tileClick(this)">14</td>
<td class="img14" onmouseover="transform(this)" onmouseout="noTransform(this)"  onclick="tileClick(this)">15</td>
<td class="empty" onmouseover="transform(this)" onmouseout="noTransform(this)"   onclick="tileClick(this)"></td>
</tr>
</table>
<br/>
<div align="center">
<button class="fsSubmitButton"type="button" onclick="shuffle()">Shuffle</button>					
</div>		
<br/>
<br/>			
<br/>
<br/>
<div class="clear"></div>
</div>
</body>
</html>
